@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/liulf/manufacturer_sales/add.js"]}){
<form id="addForm" lay-filter="addForm" class="layui-form model-form">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">地区选择<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <select name="province" id="province"  lay-filter="province" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" id="city"  lay-filter="city" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" id="area"  lay-filter="area" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择厂商<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="manufacturer_id" id="manufacturer_id" lay-filter="manufacturer_id" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">业务员姓名<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" id="sales_name" name="sales_name"  lay-verify="required" placeholder="请输入业务员姓名"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">业务员电话<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" id="sales_phone" name="sales_phone"  placeholder="请输入业务员电话"   lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">业务员地址</label>
            <div class="layui-input-block">
                <input type="text" id="sales_addr" name="sales_addr"  placeholder="请输入业务员地址"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
