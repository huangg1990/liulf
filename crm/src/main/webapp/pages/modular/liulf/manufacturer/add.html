@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/liulf/manufacturer/add.js"]}){
<form id="addForm" lay-filter="addForm" class="layui-form model-form">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">地区选择<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <select name="province" id="province"  lay-filter="province" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" id="city"  lay-filter="city" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" id="area"  lay-filter="area" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂商名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" id="manufacturer_name" name="manufacturer_name" required lay-verify="required" placeholder="请输入厂商名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂商电话<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" id="manufacturer_phone" name="manufacturer_phone" required lay-verify="required" placeholder="请输入厂商电话"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">邮政编码</label>
            <div class="layui-input-inline">
                <input type="text" id="manufacturer_post" name="manufacturer_post"  placeholder="请输入邮政编码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂商地址<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" id="manufacturer_addr" name="manufacturer_addr" required lay-verify="required" placeholder="请输入厂商地址"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">银行账户</label>
            <div class="layui-input-block">
                <input type="text" id="manufacturer_band_account" name="manufacturer_band_account"  placeholder="请输入银行账户"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联络部门</label>
            <div class="layui-input-block">
                <input type="text" id="manufacturer_dept" name="manufacturer_dept"  placeholder="请输入联络部门" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
