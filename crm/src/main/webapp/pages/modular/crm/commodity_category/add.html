@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/crm/commodity_category/add.js"]}){
<form  id="addForm" lay-filter="addForm" class="layui-form model-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品分类编码<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" name="code" lay-verify="required"  maxlength="64" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品分类名称<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" name="category_name" lay-verify="required"  maxlength="128" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea  name="note"  autocomplete="off" class="layui-input"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
