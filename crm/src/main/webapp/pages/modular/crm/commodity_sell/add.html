@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/crm/commodity_sell/add.js"]}){
<form id="addForm" lay-filter="addForm" class="layui-form model-form">
    <div class="layui-form-item">

        <div class="layui-form-item">
            <label class="layui-form-label">选择商品<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <select name="category_id" id="category_id" lay-filter="category_id" lay-verify="required"> </select>
            </div>
            <div class="layui-inline">
                <select name="commodity_id" id="commodity_id" lay-filter="spend_category_id" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <input type="hidden" id="customer_id" name="customer_id" required lay-verify="required"  autocomplete="off" class="layui-input">
                <input type="text" id="customer_name" name="customer_name" disabled="disabled"  placeholder="请选择客户" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经手员工<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <input type="text" id="deal_date" name="deal_date" required lay-verify="required"
                       placeholder="请选择进/退货日期" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <select name="user_id" id="user_id" lay-filter="user_id" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付状态<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <select name="payment_status" id="payment_status" lay-filter="payment_status" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价|数量<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <input type="text" id="unit_price" name="unit_price" required lay-verify="required"
                       placeholder="请输入单价" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="amount" name="amount" required lay-verify="required|number"
                       placeholder="区间1-99999" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
