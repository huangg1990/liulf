@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/crm/customer/edit.js"]}){
<form  id="editForm" lay-filter="editForm" class="layui-form model-form">
    <input name="customer_id" type="hidden"/>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">地区选择<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <select name="province" id="province"  lay-filter="province" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" id="city"  lay-filter="city" lay-verify="required">  </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" id="area"  lay-filter="area" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车型选择</label>
            <div class="layui-input-inline">
                <select name="car_brand_id" id="car_brand_id"  lay-filter="car_brand_id" >  </select>
            </div>
            <div class="layui-input-inline">
                <select name="car_serial_id" id="car_serial_id"  lay-filter="car_serial_id" >  </select>
            </div>
            <div class="layui-input-inline">
                <select name="car_basic_id" id="car_basic_id"  lay-filter="car_basic_id" > </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" id="customer_name" name="customer_name" required lay-verify="required" placeholder="请输入客户名称"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="gender" id="gender"  lay-filter="gender" > </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户电话<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" id="customer_phone" name="customer_phone"  placeholder="请输入客户电话"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" id="customer_car_card" name="customer_car_card"  placeholder="请输入邮政编码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户地址</label>
            <div class="layui-input-block">
                <input type="text" id="customer_addr" name="customer_addr"  placeholder="请输入客户地址"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
