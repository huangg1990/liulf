@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/crm/commodity_stock/add.js"]}){
<form id="addForm" lay-filter="addForm" class="layui-form model-form">
    <div class="layui-form-item">

        <div class="layui-form-item">
            <label class="layui-form-label">支出分类<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <select name="spend_category_id" id="spend_category_id" lay-filter="spend_category_id" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支出日期<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <input type="text" id="spend_date" name="spend_date" required lay-verify="required"
                       placeholder="请输入支出日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经手员工<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <select name="user_id" id="user_id" lay-filter="user_id" lay-verify="required"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支出金额<span style="color: red;">*</span></label>
            <div class="layui-inline">
                <input type="text" id="price" name="price" required lay-verify="required"
                       placeholder="请输入支出金额" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
